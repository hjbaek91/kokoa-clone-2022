<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Jun - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Zelda</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/da/ec/23/daec239e799c1b78a5f609c1bf476c8a--princess-zelda-legend-of-zelda.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Princess Zelda</span>
          <div class="message__info">
            <span class="message__bubble">Link! Where are you?? </span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >I am heading to Hyrule Castle right now.</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/da/ec/23/daec239e799c1b78a5f609c1bf476c8a--princess-zelda-legend-of-zelda.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Princess Zelda</span>
          <div class="message__info">
            <span class="message__bubble"
              >Come quick! Ganondorf is coming!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Okay, I will be there soon. Please hold on!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <img
        class="chat-img"
        src="https://ssb.wiki.gallery/images/thumb/4/4b/SSBU_spirit_Toon_Link.png/200px-SSBU_spirit_Toon_Link.png"
      />
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img
        src="https://64.media.tumblr.com/944a0527af242c96a4f4a023c3832c33/tumblr_nndybmuT6z1u8b1wro1_250.gifv"
      />
      <span>Your screen it too big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
